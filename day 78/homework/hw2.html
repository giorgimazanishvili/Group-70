<!-- 2) შექმენი რიცხვების მასივი 5, 11, 2, 8, 14, 7.
დატოვე მხოლოდ ლუწი რიცხვები,
თითოეული მათგანი აიყვანე კვადრატში,
დაალაგე მიღებული რიცხვები ზრდადობით
და ეკრანზე გამოიტანე თითოეული მათგანი.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მასივი - ლუწები და კვადრატი</title>
</head>
<body>

<h2>შედეგები:</h2>
<ul id="result"></ul>

<script>
    // 1. რიცხვების მასივი
    let numbers = [5, 11, 2, 8, 14, 7];

    // 2. მხოლოდ ლუწი რიცხვები
    let evenNumbers = numbers.filter(num => num % 2 === 0);

    // 3. თითოეულის კვადრატში აყვანა
    let squared = evenNumbers.map(num => num * num);

    // 4. ზრდადობით დალაგება
    let sorted = squared.sort((a, b) => a - b);

    // 5. ეკრანზე გამოტანა
    let ul = document.getElementById("result");

    sorted.forEach(num => {
        let li = document.createElement("li");
        li.textContent = num;
        ul.appendChild(li);
    });
</script>

</body>
</html>
