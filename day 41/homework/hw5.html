<!-- 5) შექმენი div კონტეინერი (მაგ. 300x300px, ფერი lightgray).
კონტეინერის შიგნით ჩასვი პატარა კვადრატი.
კონტეინერს მიეცი relative;
პატარა კვადრატს მიეცი position: absolute; top: 10px; right: 10px;
რაც მოხდება ახსენი კომენტარებით -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            position: relative;
        }
        .small-square {
            width: 50px;
            height: 50px;
            background-color: darkgray;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-square"></div>
    </div>
</body>
</html>
