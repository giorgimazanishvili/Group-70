<!-- 3) შექმენი სამი div კვადრატი (100x100px) სხვადასხვა ფერებით.
მათ ყველას მიეცი static.
ნახე, როგორ დგანან ჩვეულებრივად ერთმანეთის ქვემოთ და ახსენი კომენტარებით. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            position: static;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="square red"></div>
    <div class="square green"></div>
    <div class="square blue"></div>
</body>
</html>
