<!-- 2) შექმენი ცვლადი სადაც შეინახავ ასაკს, შეამოწმე switch-ით მომხმარებელი სრულწლოვანია თუ არა.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = 20;
        switch (true) {
            case (age >= 18):
                console.log("მომხმარებელი სრულწლოვანია.");
                break;
            default:
                console.log("მომხმარებელი არასრულწლოვანია.");
        }
    </script>
</body>
</html>
