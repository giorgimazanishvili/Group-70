<!-- 12) შექმენი ცვლადი სადაც შეინხავთ რაღაც რიცხვს, თქვენი დავალებაა for loop-ის გამოყენებით გამოიტანოთ 1 დან ამ ცვლამდე რიცხვებს. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 10; // ცვლადი სადაც შეინახავთ რიცხვს

        for (let i = 1; i <= number; i++) {
            console.log(i); // გამოაქვს 1 დან ცვლადამდე რიცხვები
        }
    </script>
</body>
</html>
