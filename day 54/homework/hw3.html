<!-- 3) შექმენი 2 ცვლადი სადაც შეინახავ ფიგურის სიგრძეს და სიგანეს, შენი დავალებაა გაიგო ეს ფიგურა კვადრატია თუ არა, დავალება უნდა გააკეთო switch-ი. (მინიშნება: კვადრატს ყველა გვერდი ტოლი აქვს) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let length = 5;
        let width = 5;
        switch (true) {
            case (length === width):
                console.log("ფიგურა არის კვადრატი.");
                break;
            default:
                console.log("ფიგურა არ არის კვადრატი.");
        }
    </script>
</body>
</html>
