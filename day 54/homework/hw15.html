<!-- 15) დაბეჭდე მხოლოდ ლუწი რიცხვები 1-დან 20-მდე while loop-ით.მინიშნება: გამოიყენე if (num % 2 === 0) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        while (num <= 20) {
            if (num % 2 === 0) {
                console.log(num);
            }
            num++;
        }
    </script>
</body>
</html>
