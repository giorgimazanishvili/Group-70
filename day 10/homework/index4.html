<!--
HTML (HyperText Markup Language) არის ვებ-გვერდების შექმნის ძირითადი ენა.
მას ვ იყენებთ ვებ-გვერდების სტრუქტურის და შინაარსის დასახატავად.
-->

<!DOCTYPE html>
<html>
<head>
    <title>HTML-ის მაგალითი</title> <!-- გვერდის სათაური, რომელიც ბრაუზერის ტაბზე ჩანს -->
</head>
<body>
    <h1>გამარჯობა, მსოფლიო!</h1> <!-- მთავარი სათაური გვერდზე -->
    <p>ეს არის პარაგრაფი HTML-ში.</p> <!-- ტექსტის აბზაცი -->
</body>
</html>


<!-- რაში ვიყენებთ HTML-ს?

ვქმნით ვებ-გვერდების სტრუქტურას.

ვადგენთ გვერდზე გამოსატან ელემენტებს: ტექსტი, სურათები, ბმულები და სხვა.

HTML-ი არის ვებ-ტექნოლოგიების საფუძველი, რომელსაც სჯერავს CSS და JavaScript.

თუ გინდა, შემიძლია აგიხსნა CSS და JavaScript-ის შესახებაც!
 -->
