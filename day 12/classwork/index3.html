<!-- 3) შექმენით html-ში კომენტარი და ახსენით აქამდე ნასწავლი თითოეული tag - რას აკეთებს ( მოკლედ ) -->
 
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტი</title>
    <style>
        /* აქაა გვერდის სტილის წესები */
        body {
            font-family: Arial, sans-serif; /* წერს ფონტით Arial */
            margin: 0; /* გვერდის მარჟის ჩამოწევა */
            padding: 0; /* გვერდის Padding-ის ჩამოწევა */
            background-color: #f5f5f5; /* გვერდის ფონის ფერი */
        }
        .container {
            max-width: 800px; /* კონტეინერის მაქსიმალური სიგრძე */
            margin: 50px auto; /* ცენტრში განთავსება */
            padding: 20px; /* კონტეინერის შიდა Padding */
            background-color: #ffffff; /* კონტეინერის ფონი */
            border-radius: 8px; /* კონტეინერის კონტურების მრგვალი კუთხეები */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* კონტეინერის ჩრდილი */
        }
        .contact-info {
            margin-bottom: 20px; /* კონტაქტის ინფორმაციის ქვედა მარჟა */
        }
        .contact-info p {
            font-size: 18px; /* ტექსტის ზომა */
            color: #333333; /* ტექსტის ფერი */
        }
        .btn-contact {
            padding: 10px 20px; /* ღილაკის Padding */
            background-color: #4CAF50; /* ღილაკის ფონი */
            color: white; /* ღილაკის ტექსტის ფერი */
            border: none; /* ღილაკის საზღვარი არ არის */
            border-radius: 5px; /* ღილაკის მრგვალი კუთხეები */
            font-size: 16px; /* ღილაკის ტექსტის ზომა */
            cursor: pointer; /* მაუსის კურსორი ღილაკზე */
            text-align: center; /* ტექსტის ცენტრის მოტანა */
            display: block; /* ღილაკის განლაგება ბლოკის ფორმით */
            width: 200px; /* ღილაკის სიგრძე */
            margin: 0 auto; /* ღილაკის ცენტრირება */
        }
        .btn-contact:hover {
            background-color: #45a049; /* ღილაკის ფერის შეცვლა ჰოვერის დროს */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>დამიკავშირდით</h1>
        <div class="contact-info">
            <p>ტელეფონი: +995 555 123 456</p>
            <p>იმეილი: info@example.com</p>
        </div>
        <button class="btn-contact" onclick="window.location.href='mailto:info@example.com';">დამიკავშირდით</button>
    </div>

</body>
</html>
