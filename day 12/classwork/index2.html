<!-- 2) პირველ დავალებას დაამატეთ ქვემოთ ძალიან პატარა ტექსტი რომელიც ამბობს თქვენთან დასაკავშირებელ ინფორმაციას მაგალითად ტელეფონის ნომერს და იმეილს ( ინფორმაცია შეგიძლიათ მოიგონოთ ;დ ) და ასევე დაამატეთ ღილაკი რომელშიც წერია 'დამიკავშირდით' -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 18px;
            color: #333333;
        }
        .btn-contact {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 200px;
            margin: 0 auto;
        }
        .btn-contact:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>დამიკავშირდით</h1>
        <div class="contact-info">
            <p>ტელეფონი: +995 555 123 456</p>
            <p>იმეილი: info@example.com</p>
        </div>
        <button class="btn-contact" onclick="window.location.href='mailto:info@example.com';">დამიკავშირდით</button>
    </div>

</body>
</html>
