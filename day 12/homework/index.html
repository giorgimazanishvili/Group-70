<!-- HTML (HyperText Markup Language) არის ერთ-ერთი ძირითადი ტექნოლოგია, რომელიც გამოიყენება ვებგვერდების შესაქმნელად. ეს არის **ნიშნების სისტემა** (markup language), რომელიც განსაზღვრავს ვებგვერდის სტრუქტურას. HTML-ის დახმარებით ვებგვერდის ელემენტები (ტექსტი, სურათები, ვიდეოები და სხვა) ხდება წესრიგში და მომხმარებლისთვის გამოსაჩენად.

HTML-ს მეშვეობით ჩვენ არ ვქმნით ვებგვერდების ვიზუალურ დიზაინს ან ინტერაქტიულ ფუნქციებს (ამას CSS და JavaScript ემსახურება), მაგრამ HTML განსაზღვრავს, რა ელემენტები უნდა იყოს გვერდზე და როგორ უნდა იყოს ეს ელემენტები განლაგებული.

 HTML-ის ძირითადი კონცეფციები:

1. **ტეგები (Tags)**: HTML-ს ელემენტებს ხშირად "ტეგებად" უწოდებენ. ტეგები გამოირჩევა კუთხური ფრჩხილებით `<` და `>`. ისინი ყოველთვის მოდის წყვილში, მაგალითად:

   * `<h1>` — ეს არის ტეგი, რომელიც მიმართავს მთავარ სათაურს.
   * `<p>` — ეს ტეგი გამოიყენება ტექსტის აბზაცის დასადგენად.
   * `<img>` — ეს ტეგი გამოიყენება სურათების დამატებისთვის.

   მაგალითი:

   ```html
   <h1>ვებგვერდის სათაური</h1>
   <p>ეს არის ტექსტი, რომელიც სვავს აბზაცში.</p>
   ```

2. **HTML დოკუმენტის სტრუქტურა**:
   HTML დოკუმენტი ყოველთვის იწყება `<html>` ტეგით და მთავრდება `</html>`. მასში აუცილებლად უნდა იყოს:

   * `<head>`: აქ განთავსდება ის ინფორმაცია, რომელიც არ ჩანს პირდაპირ მომხმარებელს, როგორიცაა გვერდის სახელი (title), მობილური ოპტიმიზაცია, სტილის ფაილები (CSS) და სხვა.
   * `<body>`: აქ კი განთავსდება ვებგვერდის ძირითადი შინაარსი: ტექსტი, სურათები, ვიდეოები და სხვა.

   სტანდარტული HTML სტრუქტურა:

   html
   <!DOCTYPE html>
   <html>
     <head>
       <title>ვებგვერდის სახელი</title>
     </head>
     <body>
       <h1>მთავარი სათაური</h1>
       <p>ეს არის მაგალითური ტექსტი.</p>
     </body>
   </html>


3. **ატრიბუტები (Attributes)**: ტეგებს შეუძლიათ ჰქონდეთ ატრიბუტები, რომლებიც დამატებით ინფორმაციას ან მოქმედებებს განსაზღვრავენ. მაგალითად:

   * `<a href="https://www.example.com">კლიკე აქ</a>` — აქ, `href` არის ატრიბუტი, რომელიც განსაზღვრავს ჰიპერკავშირის მისამართს.

4. **HTML ელემენტები**: ყოველი HTML ტეგი წარმოადგენს ელემენტს, რომელიც მოიცავს ტეგების ღია და დახურვის ნაწილებს. მაგალითად, `<h1>ვებგვერდის სათაური</h1>` არის ელემენტი, რომელიც აკავშირებს სათაურს.

HTML-ის გამოყენება

HTML გამოიყენება ვებგვერდების შემოსაშენებლად, სტრუქტურისთვის, შინაარსის წარმოდგენისთვის. ეს არის პირველი ნაბიჯი, რომ ვებგვერდი არსებობდეს, მაგრამ ის არ იძლევა ვიზუალურ ან ინტერაქტიულ ეფექტებს. ამისთვის გამოიყენება სხვა ტექნოლოგიები, როგორიცაა **CSS (Cascading Style Sheets)** და **JavaScript**.

გარდა ამისა, HTML სანდო გზაა სტრუქტურული მონაცემების გაკონტროლებისთვის, რაც მნიშვნელოვან როლს თამაშობს SEO-ს (Search Engine Optimization) და ხელმისაწვდომობის (Accessibility) გაუმჯობესებაში.
