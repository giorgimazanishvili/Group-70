<!-- ### HTML (HyperText Markup Language) РђЊ рЃ░рЃўрЃърЃћрЃарЃбрЃћрЃЦрЃАрЃбрЃБрЃарЃў рЃЏрЃљрЃарЃЎрЃљрЃърЃўрЃА рЃћрЃюрЃљ

HTML рЃљрЃарЃўрЃА рЃФрЃўрЃарЃўрЃЌрЃљрЃЊрЃў рЃћрЃюрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃЋрЃўрЃДрЃћрЃюрЃћрЃЉрЃЌ рЃЋрЃћрЃЉ-рЃњрЃЋрЃћрЃарЃЊрЃћрЃЉрЃўрЃА рЃерЃћрЃАрЃљрЃЦрЃЏрЃюрЃћрЃџрЃљрЃЊ. рЃўрЃњрЃў рЃњрЃљрЃюрЃАрЃљрЃќрЃдрЃЋрЃарЃљрЃЋрЃА, рЃарЃЮрЃњрЃЮрЃа рЃБрЃюрЃЊрЃљ рЃгрЃљрЃарЃЏрЃЮрЃЕрЃюрЃЊрЃћрЃА рЃерЃўрЃюрЃљрЃљрЃарЃАрЃў рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃўрЃА рЃцрЃљрЃюрЃ»рЃљрЃарЃљрЃерЃў. HTML рЃљрЃарЃўрЃА РђъmarkupРђю рЃћрЃюрЃљ, рЃарЃљрЃф рЃюрЃўрЃерЃюрЃљрЃЋрЃА, рЃарЃЮрЃЏ рЃўрЃА рЃљрЃа рЃљрЃарЃўрЃА рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃарЃћрЃЉрЃўрЃА рЃћрЃюрЃљ, рЃљрЃарЃљрЃЏрЃћрЃЊ рЃбрЃћрЃЦрЃАрЃбрЃБрЃарЃў рЃерЃљрЃЉрЃџрЃЮрЃюрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃљрЃДрЃљрЃџрЃўрЃЉрЃћрЃЉрЃА рЃАрЃбрЃарЃБрЃЦрЃбрЃБрЃарЃљрЃА рЃЊрЃљ рЃЮрЃарЃњрЃљрЃюрЃўрЃќрЃћрЃЉрЃљрЃА рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃерЃў.

HTML рЃФрЃўрЃарЃўрЃЌрЃљрЃЊрЃљрЃЊ рЃўрЃДрЃћрЃюрЃћрЃЉрЃА **рЃбрЃћрЃњрЃћрЃЉрЃА**, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃЏрЃюрЃўрЃерЃюрЃЋрЃћрЃџрЃЮрЃЋрЃљрЃюрЃўрЃљ рЃерЃўрЃюрЃљрЃљрЃарЃАрЃўрЃА рЃЏрЃЮрЃгрЃДрЃЮрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА. рЃбрЃћрЃњрЃћрЃЉрЃў рЃњрЃљрЃЏрЃЮрЃДрЃЮрЃцрЃћрЃю рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃерЃўрЃюрЃљрЃљрЃарЃАрЃЮрЃЉрЃарЃўрЃЋ рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃћрЃЉрЃА (рЃбрЃћрЃЦрЃАрЃбрЃў, рЃАрЃБрЃарЃљрЃЌрЃћрЃЉрЃў, рЃЋрЃўрЃЊрЃћрЃЮрЃћрЃЉрЃў, рЃдрЃўрЃџрЃљрЃЎрЃћрЃЉрЃў рЃЊрЃљ рЃљ.рЃе.).

### HTML-рЃўрЃА рЃФрЃўрЃарЃўрЃЌрЃљрЃЊрЃў рЃЎрЃЮрЃЏрЃърЃЮрЃюрЃћрЃюрЃбрЃћрЃЉрЃў

1. **рЃбрЃћрЃњрЃћрЃЉрЃў (Tags)**:
   HTML рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃћрЃЉрЃерЃў рЃДрЃЋрЃћрЃџрЃљ рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃў рЃљрЃарЃўрЃА рЃбрЃћрЃњрЃћрЃЉрЃўрЃЌ рЃњрЃљрЃЊрЃљрЃцрЃБрЃарЃфрЃџрЃБрЃџрЃў. рЃбрЃћрЃњрЃћрЃЉрЃў рЃўрЃгрЃДрЃћрЃЉрЃљ `<` рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃЊ рЃЊрЃљ рЃЏрЃЌрЃљрЃЋрЃарЃЊрЃћрЃЉрЃљ `>` рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮрЃЊ. рЃќрЃЮрЃњрЃўрЃћрЃарЃЌ рЃбрЃћрЃњрЃА рЃљрЃЦрЃЋрЃА рЃдрЃўрЃљ рЃЊрЃљ рЃЊрЃљрЃ«рЃБрЃарЃБрЃџрЃў рЃцрЃЮрЃарЃЏрЃљ, рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ:

   * `<p>` РђЊ рЃћрЃА рЃљрЃарЃўрЃА рЃдрЃўрЃљ рЃърЃљрЃарЃљрЃњрЃарЃљрЃцрЃўрЃА рЃбрЃћрЃњрЃў.
   * `</p>` РђЊ рЃћрЃА рЃљрЃарЃўрЃА рЃЊрЃљрЃ«рЃБрЃарЃБрЃџрЃў рЃърЃљрЃарЃљрЃњрЃарЃљрЃцрЃўрЃА рЃбрЃћрЃњрЃў.

   рЃљрЃарЃАрЃћрЃЉрЃЮрЃЉрЃА рЃбрЃћрЃњрЃћрЃЉрЃў, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃљрЃа рЃАрЃљрЃГрЃўрЃарЃЮрЃћрЃЉрЃћрЃю рЃЊрЃљрЃ«рЃБрЃарЃЋрЃљрЃА, рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ:

   * `<img>` РђЊ рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃЕрЃљрЃАрЃљрЃбрЃЋрЃўрЃарЃЌрЃљрЃЊ.

2. **HTML рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃўрЃА рЃАрЃбрЃарЃБрЃЦрЃбрЃБрЃарЃљ**:
   HTML рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃў рЃДрЃЮрЃЋрЃћрЃџрЃЌрЃЋрЃўрЃА рЃўрЃгрЃДрЃћрЃЉрЃљ рЃЊрЃљ рЃАрЃарЃБрЃџрЃЊрЃћрЃЉрЃљ рЃќрЃЮрЃњрЃљрЃЊрЃў рЃАрЃбрЃарЃБрЃЦрЃбрЃБрЃарЃўрЃЌ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃњрЃљрЃюрЃАрЃљрЃќрЃдрЃЋрЃарЃљрЃЋрЃА рЃњрЃЋрЃћрЃарЃЊрЃўрЃА рЃЏрЃЌрЃџрЃўрЃљрЃю рЃАрЃбрЃарЃБрЃЦрЃбрЃБрЃарЃљрЃА.

   * **`<!DOCTYPE html>`** РђЊ рЃћрЃА рЃћрЃБрЃЉрЃюрЃћрЃЉрЃљ рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃА, рЃарЃЮрЃЏ HTML5 рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃўрЃљ.
   * **`<html>`** РђЊ рЃЏрЃЌрЃћрЃџрЃў рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃўрЃА рЃЎрЃЮрЃюрЃбрЃћрЃўрЃюрЃћрЃарЃў.
   * **`<head>`** РђЊ рЃЌрЃљрЃЋрЃњрЃљрЃЊрЃљрЃАрЃљрЃЋрЃљрЃџрЃў, рЃАрЃљрЃЊрЃљрЃф рЃњрЃљрЃюрЃЌрЃљрЃЋрЃАрЃЊрЃћрЃЉрЃљ рЃЏрЃћрЃбрЃљ-рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ (рЃЏрЃћрЃбрЃљ, рЃбрЃўрЃбрЃБрЃџрЃў, рЃАрЃбрЃўрЃџрЃћрЃЉрЃў, рЃАрЃЦрЃарЃўрЃърЃбрЃћрЃЉрЃў).
   * **`<body>`** РђЊ рЃДрЃЋрЃћрЃџрЃљ рЃерЃўрЃюрЃљрЃљрЃарЃАрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА рЃњрЃљрЃЏрЃЮрЃЕрЃюрЃЊрЃћрЃЉрЃљ рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃерЃў.

3. **рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃбрЃћрЃњрЃћрЃЉрЃў рЃЊрЃљ рЃЏрЃљрЃЌрЃў рЃЊрЃљрЃюрЃўрЃерЃюрЃБрЃџрЃћрЃЉрЃљ**:

   * **`<html>`**: рЃћрЃА рЃљрЃарЃўрЃА HTML рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃўрЃА рЃФрЃўрЃарЃўрЃЌрЃљрЃЊрЃў рЃбрЃћрЃњрЃў. рЃДрЃЋрЃћрЃџрЃљ рЃерЃўрЃЊрЃљ рЃбрЃћрЃњрЃў рЃњрЃљрЃюрЃџрЃљрЃњрЃћрЃЉрЃБрЃџрЃўрЃљ рЃЏрЃљрЃАрЃерЃў.
   * **`<head>`**: рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃЏрЃљрЃ«рЃљрЃАрЃўрЃљрЃЌрЃћрЃЉрЃџрЃћрЃЉрЃўрЃА рЃЊрЃљ рЃАрЃ«рЃЋрЃљ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃћрЃЉрЃўрЃА рЃњрЃљрЃюрЃАрЃљрЃќрЃдрЃЋрЃарЃўрЃАрЃЌрЃЋрЃўрЃА (рЃарЃЮрЃњрЃЮрЃарЃф рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃўрЃА рЃбрЃўрЃбрЃБрЃџрЃў, рЃЏрЃћрЃбрЃљ-рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ рЃЊрЃљ рЃАрЃбрЃўрЃџрЃћрЃЉрЃў).
   * **`<body>`**: рЃерЃћрЃўрЃфрЃљрЃЋрЃА рЃДрЃЋрЃћрЃџрЃљ рЃўрЃЏ рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃА, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА рЃњрЃљрЃЏрЃЮрЃЕрЃюрЃЊрЃћрЃЉрЃљ (рЃбрЃћрЃЦрЃАрЃбрЃў, рЃАрЃБрЃарЃљрЃЌрЃћрЃЉрЃў, рЃцрЃЮрЃарЃЏрЃћрЃЉрЃў рЃЊрЃљ рЃљ.рЃе.).
   * **`<h1>` - `<h6>`**: рЃћрЃА рЃбрЃћрЃњрЃћрЃЉрЃў рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃАрЃљрЃЌрЃљрЃБрЃарЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃАрЃљрЃЊрЃљрЃф `<h1>` рЃљрЃарЃўрЃА рЃБрЃЏрЃљрЃдрЃџрЃћрЃАрЃў рЃЊрЃЮрЃюрЃћ рЃЊрЃљ `<h6>` РђЊ рЃДрЃЋрЃћрЃџрЃљрЃќрЃћ рЃЊрЃљрЃЉрЃљрЃџрЃў.
   * **`<p>`**: рЃћрЃА рЃљрЃарЃўрЃА рЃърЃљрЃарЃљрЃњрЃарЃљрЃцрЃў, рЃарЃЮрЃЏрЃџрЃўрЃА рЃерЃўрЃњрЃюрЃўрЃЌрЃљрЃф рЃерЃћрЃўрЃФрЃџрЃћрЃЉрЃљ рЃЏрЃЮрЃЌрЃљрЃЋрЃАрЃЊрЃћрЃА рЃбрЃћрЃЦрЃАрЃбрЃў.
   * **`<a>`**: рЃ░рЃўрЃърЃћрЃарЃбрЃћрЃЦрЃАрЃбрЃБрЃарЃў рЃџрЃўрЃюрЃЎрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃАрЃљрЃерЃБрЃљрЃџрЃћрЃЉрЃљрЃА рЃљрЃФрЃџрЃћрЃЋрЃА рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА рЃњрЃљрЃЊрЃљрЃЊрЃўрЃљрЃю рЃАрЃ«рЃЋрЃљ рЃњрЃЋрЃћрЃарЃЊрЃќрЃћ рЃљрЃю рЃарЃћрЃАрЃБрЃарЃАрЃќрЃћ.
   * **`<img>`**: рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃЕрЃљрЃАрЃљрЃЏрЃљрЃбрЃћрЃЉрЃџрЃљрЃЊ. рЃЏрЃљрЃА рЃљрЃЦрЃЋрЃА рЃљрЃбрЃарЃўрЃЉрЃБрЃбрЃў `src`, рЃАрЃљрЃЊрЃљрЃф рЃЏрЃўрЃЌрЃўрЃЌрЃћрЃЉрЃБрЃџрЃўрЃљ рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў.
   * **`<ul>`**, **`<ol>`**, **`<li>`**: рЃћрЃА рЃбрЃћрЃњрЃћрЃЉрЃў рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃАрЃўрЃћрЃЉрЃўрЃА рЃерЃћрЃЦрЃЏрЃюрЃўрЃАрЃЌрЃЋрЃўрЃА. `<ul>` рЃљрЃарЃўрЃА рЃБрЃ»рЃарЃћрЃЊрЃБрЃџрЃў (unordered) рЃАрЃўрЃљ, рЃ«рЃЮрЃџрЃЮ `<ol>` рЃљрЃарЃўрЃА рЃюрЃБрЃЏрЃћрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃў (ordered) рЃАрЃўрЃљ. `<li>` рЃљрЃарЃўрЃА рЃАрЃў Item.
   * **`<div>`**: рЃЎрЃЮрЃюрЃбрЃћрЃўрЃюрЃћрЃарЃўрЃА рЃбрЃћрЃњрЃў, рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃўрЃДрЃћрЃюрЃћрЃЉрЃћрЃю рЃ»рЃњрЃБрЃцрЃћрЃЉрЃўрЃА, рЃцрЃарЃЌрЃ«рЃўрЃџрЃЮрЃЉрЃўрЃАрЃљ рЃЊрЃљ рЃАрЃбрЃўрЃџрЃўрЃАрЃЌрЃЋрЃўрЃА.
   * **`<span>`**: inline (рЃарЃўрЃњрЃўрЃЌрЃў) рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃАрЃљрЃАрЃљрЃарЃњрЃћрЃЉрЃџрЃЮрЃљ рЃАрЃбрЃўрЃџрЃўрЃќрЃљрЃфрЃўрЃўрЃАрЃЌрЃЋрЃўрЃА.

4. **HTML рЃљрЃбрЃарЃўрЃЉрЃБрЃбрЃћрЃЉрЃў**:
   рЃбрЃћрЃњрЃћрЃЉрЃА рЃљрЃЦрЃЋрЃЌ рЃљрЃбрЃарЃўрЃЉрЃБрЃбрЃћрЃЉрЃў, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃўрЃф рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљрЃА рЃЏрЃўрЃљрЃгрЃЋрЃЊрЃўрЃљрЃю рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃА. рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ:

   * **`href`** РђЊ рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃџрЃўрЃюрЃЎрЃўрЃА рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃўрЃАрЃЌрЃЋрЃўрЃА (`<a>` рЃбрЃћрЃњрЃерЃў).
   * **`src`** РђЊ рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃгрЃДрЃљрЃарЃЮ (`<img>` рЃбрЃћрЃњрЃерЃў).
   * **`alt`** РђЊ рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃљрЃџрЃбрЃћрЃарЃюрЃљрЃбрЃўрЃБрЃџрЃў рЃбрЃћрЃЦрЃАрЃбрЃў (рЃфрЃЋрЃџрЃўрЃџрЃћрЃЉрЃљ рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃљрЃа рЃљрЃарЃАрЃћрЃЉрЃЮрЃЉрЃўрЃА рЃерЃћрЃЏрЃЌрЃ«рЃЋрЃћрЃЋрЃљрЃерЃў).
   * **`class`** РђЊ рЃЎрЃџрЃљрЃАрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃАрЃбрЃўрЃџрЃўрЃА рЃњрЃљрЃюрЃАрЃљрЃќрЃдрЃЋрЃарЃўрЃАрЃЌрЃЋрЃўрЃА.
   * **`id`** РђЊ рЃБрЃюрЃўрЃЎрЃљрЃџрЃБрЃарЃў рЃўрЃЊрЃћрЃюрЃбрЃўрЃцрЃўрЃЎрЃљрЃбрЃЮрЃарЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃЎрЃЮрЃюрЃЎрЃарЃћрЃбрЃБрЃџрЃў рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃўрЃА рЃЊрЃљрЃАрЃљрЃЊрЃњрЃћрЃюрЃљрЃЊ.

### HTML-рЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃА рЃЏрЃўрЃќрЃћрЃќрЃћрЃЉрЃў

1. **рЃЋрЃћрЃЉ рЃњрЃЋрЃћрЃарЃЊрЃўрЃА рЃАрЃбрЃарЃБрЃЦрЃбрЃБрЃарЃљ**: HTML рЃњрЃљрЃюрЃАрЃљрЃќрЃдрЃЋрЃарЃљрЃЋрЃА рЃњрЃЋрЃћрЃарЃЊрЃўрЃА рЃАрЃбрЃарЃБрЃЦрЃбрЃБрЃарЃљрЃА, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃерЃћрЃЏрЃЊрЃћрЃњ рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЉрЃљ рЃЋрЃћрЃЉ рЃЊрЃўрЃќрЃљрЃўрЃюрЃўрЃАрЃљ рЃЊрЃљ рЃцрЃБрЃюрЃЦрЃфрЃўрЃЮрЃюрЃљрЃџрЃўрЃАрЃЌрЃЋрЃўрЃА. HTML рЃљрЃа рЃБрЃќрЃарЃБрЃюрЃЋрЃћрЃџрЃДрЃЮрЃцрЃА рЃЋрЃўрЃќрЃБрЃљрЃџрЃБрЃа рЃАрЃбрЃўрЃџрЃА, рЃЏрЃљрЃњрЃарЃљрЃЏ рЃгрЃљрЃарЃЏрЃЮрЃљрЃЊрЃњрЃћрЃюрЃА рЃФрЃўрЃарЃўрЃЌрЃљрЃЊ рЃЕрЃљрЃарЃЕрЃЮрЃА.

2. **рЃЏрЃБрЃџрЃбрЃўрЃЏрЃћрЃЊрЃўрЃљ рЃерЃўрЃюрЃљрЃљрЃарЃАрЃў**: HTML-рЃўрЃЌ рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљрЃЌ рЃЕрЃљрЃљрЃЏрЃљрЃбрЃЮрЃЌ рЃАрЃБрЃарЃљрЃЌрЃћрЃЉрЃў, рЃЋрЃўрЃЊрЃћрЃЮрЃћрЃЉрЃў, рЃљрЃБрЃЊрЃўрЃЮ рЃЊрЃљ рЃАрЃ«рЃЋрЃљ рЃЏрЃБрЃџрЃбрЃўрЃЏрЃћрЃЊрЃўрЃБрЃарЃў рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃћрЃЉрЃў.

3. **рЃ░рЃўрЃърЃћрЃарЃбрЃћрЃЦрЃАрЃбрЃБрЃарЃў рЃЎрЃљрЃЋрЃерЃўрЃарЃћрЃЉрЃў**: HTML-рЃўрЃА рЃАрЃљрЃерЃБрЃљрЃџрЃћрЃЉрЃўрЃЌ рЃерЃћрЃњрЃўрЃФрЃџрЃўрЃљрЃЌ рЃерЃћрЃЦрЃЏрЃюрЃљрЃЌ рЃЎрЃљрЃЋрЃерЃўрЃарЃћрЃЉрЃў рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃЋрЃћрЃЉ-рЃњрЃЋрЃћрЃарЃЊрЃћрЃЉрЃА рЃерЃЮрЃарЃўрЃА, рЃарЃљрЃф рЃАрЃљрЃерЃБрЃљрЃџрЃћрЃЉрЃљрЃА рЃљрЃФрЃџрЃћрЃЋрЃА рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА рЃњрЃљрЃЊрЃљрЃарЃЌрЃЋрЃљ рЃћрЃарЃЌрЃў рЃњрЃЋрЃћрЃарЃЊрЃўрЃЊрЃљрЃю рЃЏрЃћрЃЮрЃарЃћрЃќрЃћ.

4. **рЃцрЃЮрЃарЃЏрЃћрЃЉрЃў**: HTML-рЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃЌ рЃерЃћрЃњрЃЋрЃўрЃФрЃџрЃўрЃљ рЃерЃћрЃЋрЃЦрЃЏрЃюрЃљрЃЌ рЃцрЃЮрЃарЃЏрЃћрЃЉрЃў рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃАрЃЌрЃЋрЃўрЃА, рЃАрЃљрЃЊрЃљрЃф рЃўрЃАрЃўрЃюрЃў рЃерЃћрЃљрЃЋрЃАрЃћрЃЉрЃћрЃю рЃАрЃљрЃГрЃўрЃарЃЮ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљрЃА (рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃљрЃЊ, рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ, рЃерЃћрЃАрЃЋрЃџрЃљ, рЃњрЃљрЃЏрЃЮрЃЎрЃўрЃЌрЃ«рЃЋрЃћрЃЉрЃў).

### HTML-рЃўрЃА рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃў:

```html
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>HTML рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃў</title>
</head>
<body>
    <h1>рЃњрЃљрЃЏрЃљрЃарЃ»рЃЮрЃЉрЃљ, HTML!</h1>
    <p>рЃћрЃА рЃљрЃарЃўрЃА HTML рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃўрЃА рЃЏрЃљрЃњрЃљрЃџрЃўрЃЌрЃў.</p>
    <a href="https://www.example.com">рЃЊрЃљрЃЏрЃљрЃЎрЃљрЃЋрЃерЃўрЃарЃћ</a>
    <img src="image.jpg" alt="Example Image">
</body>
</html>
```

**рЃърЃўрЃарЃЊрЃљрЃърЃўрЃарЃў рЃњрЃљрЃюрЃЏрЃљрЃарЃбрЃћрЃЉрЃљ:**

* **`<html>`**: рЃљрЃдрЃюрЃўрЃерЃюрЃљрЃЋрЃА HTML рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃА.
* **`<head>`**: ЛЂлЙл┤лхЛђлХлИЛѓ metadata (рЃЏрЃћрЃбрЃљ-рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ).
* **`<body>`**: рЃћрЃА рЃљрЃарЃўрЃА рЃЊрЃЮрЃЎрЃБрЃЏрЃћрЃюрЃбрЃўрЃА рЃўрЃА рЃюрЃљрЃгрЃўрЃџрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃњрЃљрЃЏрЃЮрЃЕрЃюрЃЊрЃћрЃЉрЃљ рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃА рЃћрЃЎрЃарЃљрЃюрЃќрЃћ.
* **`<h1>`**: рЃЏрЃАрЃБрЃЉрЃБрЃЦрЃў рЃЊрЃљ рЃЊрЃўрЃЊрЃў рЃАрЃљрЃЌрЃљрЃБрЃарЃў.
* **`<p>`**: рЃърЃљрЃарЃљрЃњрЃарЃљрЃцрЃў.
* **`<a>`**: рЃ░рЃўрЃърЃћрЃарЃбрЃћрЃЦрЃАрЃбрЃБрЃарЃў рЃџрЃўрЃюрЃЎрЃў.
* **`<img>`**: рЃАрЃБрЃарЃљрЃЌрЃў.

### рЃЊрЃљрЃАрЃЎрЃЋрЃюрЃљ

HTML рЃљрЃарЃўрЃА рЃФрЃўрЃарЃўрЃЌрЃљрЃЊрЃў рЃћрЃюрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃњрЃљрЃюрЃАрЃљрЃќрЃдрЃЋрЃарЃљрЃЋрЃА, рЃЌрЃБ рЃарЃЮрЃњрЃЮрЃа рЃБрЃюрЃЊрЃљ рЃљрЃерЃћрЃюрЃЊрЃћрЃА рЃЋрЃћрЃЉ-рЃњрЃЋрЃћрЃарЃЊрЃў. рЃўрЃА рЃљрЃа рЃљрЃарЃўрЃА рЃърЃарЃЮрЃњрЃарЃљрЃЏрЃўрЃарЃћрЃЉрЃўрЃА рЃћрЃюрЃљ, рЃљрЃарЃљрЃЏрЃћрЃЊ РђъmarkupРђю рЃћрЃюрЃљ, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃќрЃарЃБрЃюрЃљрЃЋрЃА рЃЏрЃ«рЃЮрЃџрЃЮрЃЊ рЃерЃўрЃюрЃљрЃљрЃарЃАрЃўрЃА рЃАрЃбрЃарЃБрЃЦрЃбрЃБрЃарЃљрЃќрЃћ рЃЊрЃљ рЃЏрЃўрЃА рЃАрЃгрЃЮрЃарЃљрЃЊ рЃгрЃљрЃарЃЏрЃЮрЃЕрЃћрЃюрЃљрЃќрЃћ рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃћрЃЉрЃерЃў.

рЃЌрЃБ рЃАрЃ«рЃЋрЃљ рЃарЃљрЃЏрЃћрЃќрЃћ рЃњрЃАрЃБрЃарЃЌ рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌрЃў рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ, рЃЎрЃўрЃЌрЃ«рЃћрЃЌ! ­Ъўі -->
