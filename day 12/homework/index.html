<!-- ### HTML (HyperText Markup Language) – ჰიპერტექსტური მარკაპის ენა

HTML არის ძირითადი ენა, რომელსაც ვიყენებთ ვებ-გვერდების შესაქმნელად. იგი განსაზღვრავს, როგორ უნდა წარმოჩნდეს შინაარსი ბრაუზერის ფანჯარაში. HTML არის „markup“ ენა, რაც ნიშნავს, რომ ის არ არის პროგრამირების ენა, არამედ ტექსტური შაბლონი, რომელიც აყალიბებს სტრუქტურას და ორგანიზებას დოკუმენტში.

HTML ძირითადად იყენებს **ტეგებს**, რომლებიც მნიშნველოვანია შინაარსის მოწყობისთვის. ტეგები გამოყოფენ სხვადასხვა შინაარსობრივ ელემენტებს (ტექსტი, სურათები, ვიდეოები, ღილაკები და ა.შ.).

### HTML-ის ძირითადი კომპონენტები

1. **ტეგები (Tags)**:
   HTML დოკუმენტებში ყველა ელემენტი არის ტეგებით გადაფურცლული. ტეგები იწყება `<` სიმბოლოდ და მთავრდება `>` სიმბოლოდ. ზოგიერთ ტეგს აქვს ღია და დახურული ფორმა, მაგალითად:

   * `<p>` – ეს არის ღია პარაგრაფის ტეგი.
   * `</p>` – ეს არის დახურული პარაგრაფის ტეგი.

   არსებობს ტეგები, რომლებიც არ საჭიროებენ დახურვას, მაგალითად:

   * `<img>` – სურათის ჩასატვირთად.

2. **HTML დოკუმენტის სტრუქტურა**:
   HTML დოკუმენტი ყოველთვის იწყება და სრულდება ზოგადი სტრუქტურით, რომელიც განსაზღვრავს გვერდის მთლიან სტრუქტურას.

   * **`<!DOCTYPE html>`** – ეს ეუბნება ბრაუზერს, რომ HTML5 დოკუმენტია.
   * **`<html>`** – მთელი დოკუმენტის კონტეინერი.
   * **`<head>`** – თავგადასავალი, სადაც განთავსდება მეტა-ინფორმაცია (მეტა, ტიტული, სტილები, სქრიპტები).
   * **`<body>`** – ყველა შინაარსი, რომელიც მომხმარებელს გამოჩნდება ბრაუზერში.

3. **მთავარი ტეგები და მათი დანიშნულება**:

   * **`<html>`**: ეს არის HTML დოკუმენტის ძირითადი ტეგი. ყველა შიდა ტეგი განლაგებულია მასში.
   * **`<head>`**: გამოიყენება მახასიათებლების და სხვა ინფორმაციების განსაზღვრისთვის (როგორც ბრაუზერის ტიტული, მეტა-ინფორმაცია და სტილები).
   * **`<body>`**: შეიცავს ყველა იმ ელემენტს, რომელიც მომხმარებელს გამოჩნდება (ტექსტი, სურათები, ფორმები და ა.შ.).
   * **`<h1>` - `<h6>`**: ეს ტეგები გამოიყენება სათაურებისთვის, სადაც `<h1>` არის უმაღლესი დონე და `<h6>` – ყველაზე დაბალი.
   * **`<p>`**: ეს არის პარაგრაფი, რომლის შიგნითაც შეიძლება მოთავსდეს ტექსტი.
   * **`<a>`**: ჰიპერტექსტური ლინკი, რომელიც საშუალებას აძლევს მომხმარებელს გადადიან სხვა გვერდზე ან რესურსზე.
   * **`<img>`**: სურათის ჩასამატებლად. მას აქვს ატრიბუტი `src`, სადაც მითითებულია სურათის მისამართი.
   * **`<ul>`**, **`<ol>`**, **`<li>`**: ეს ტეგები გამოიყენება სიების შექმნისთვის. `<ul>` არის უჯრედული (unordered) სია, ხოლო `<ol>` არის ნუმერირებული (ordered) სია. `<li>` არის სი Item.
   * **`<div>`**: კონტეინერის ტეგი, რომელსაც იყენებენ ჯგუფების, ფრთხილობისა და სტილისთვის.
   * **`<span>`**: inline (რიგითი) ელემენტი, რომელიც სასარგებლოა სტილიზაციისთვის.

4. **HTML ატრიბუტები**:
   ტეგებს აქვთ ატრიბუტები, რომლებიც დამატებით ინფორმაციას მიაწვდიან ბრაუზერს. მაგალითად:

   * **`href`** – გამოიყენება ლინკის მისამართისთვის (`<a>` ტეგში).
   * **`src`** – სურათის წყარო (`<img>` ტეგში).
   * **`alt`** – სურათის ალტერნატიული ტექსტი (ცვლილება სურათის არ არსებობის შემთხვევაში).
   * **`class`** – კლასი, რომელიც გამოიყენება სტილის განსაზღვრისთვის.
   * **`id`** – უნიკალური იდენტიფიკატორი, რომელიც გამოიყენება კონკრეტული ელემენტის დასადგენად.

### HTML-ის გამოყენების მიზეზები

1. **ვებ გვერდის სტრუქტურა**: HTML განსაზღვრავს გვერდის სტრუქტურას, რომელიც შემდეგ გამოიყენება ვებ დიზაინისა და ფუნქციონალისთვის. HTML არ უზრუნველყოფს ვიზუალურ სტილს, მაგრამ წარმოადგენს ძირითად ჩარჩოს.

2. **მულტიმედია შინაარსი**: HTML-ით შეგიძლიათ ჩაამატოთ სურათები, ვიდეოები, აუდიო და სხვა მულტიმედიური ელემენტები.

3. **ჰიპერტექსტური კავშირები**: HTML-ის საშუალებით შეგიძლიათ შექმნათ კავშირები სხვადასხვა ვებ-გვერდებს შორის, რაც საშუალებას აძლევს მომხმარებელს გადართვა ერთი გვერდიდან მეორეზე.

4. **ფორმები**: HTML-ის გამოყენებით შეგვიძლია შევქმნათ ფორმები მომხმარებლისთვის, სადაც ისინი შეავსებენ საჭირო ინფორმაციას (მაგალითად, რეგისტრაცია, შესვლა, გამოკითხვები).

### HTML-ის მაგალითი:

```html
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>HTML მაგალითი</title>
</head>
<body>
    <h1>გამარჯობა, HTML!</h1>
    <p>ეს არის HTML დოკუმენტის მაგალითი.</p>
    <a href="https://www.example.com">დამაკავშირე</a>
    <img src="image.jpg" alt="Example Image">
</body>
</html>
```

**პირდაპირი განმარტება:**

* **`<html>`**: აღნიშნავს HTML დოკუმენტს.
* **`<head>`**: содержит metadata (მეტა-ინფორმაცია).
* **`<body>`**: ეს არის დოკუმენტის ის ნაწილი, რომელიც გამოჩნდება მომხმარებლის ეკრანზე.
* **`<h1>`**: მსუბუქი და დიდი სათაური.
* **`<p>`**: პარაგრაფი.
* **`<a>`**: ჰიპერტექსტური ლინკი.
* **`<img>`**: სურათი.
