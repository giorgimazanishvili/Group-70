<!-- თქვენ გსურთ, რომ დეტალურად ახსნა მივცე HTML-ის ნასწავლი თეგების შესახებ? თუ კი, აქ არის ჩამოთვლილი და ახსნილი ძირითადი HTML თეგები, რომლებიც გამოიყენება ვებგვერდის შექმნაში.

### 1. **`<html>`**

* **მიზანი**: აღნიშნავს HTML დოკუმენტის დასაწყისსა და დასრულებას.
* **მაგალითი**:

  ```html
  <html>
    <head>
      <title>Example</title>
    </head>
    <body>
      <p>Hello, world!</p>
    </body>
  </html>
  ```

### 2. **`<head>`**

* **მიზანი**: შეიცავს მუღალელოვან ინფორმაციას ვებ-გვერდის შესახებ, როგორიცაა მორგებული metadata, CSS და JavaScript-ი.
* **მაგალითი**:

  ```html
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  ```

### 3. **`<title>`**

* **მიზანი**: განსაზღვრავს ვებ-გვერდის სათაურს, რომელიც გამოჩნდება ბრაუზერის ტაბში.
* **მაგალითი**:

  ```html
  <title>My Webpage</title>
  ```

### 4. **`<body>`**

* **მიზანი**: აღნიშნავს HTML დოკუმენტის მთავარ ნაწილს, სადაც თავმოყრილია ვებგვერდის შინაარსი.
* **მაგალითი**:

  ```html
  <body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a paragraph of text.</p>
  </body>
  ```

### 5. **`<h1>`, `<h2>`, `<h3>`... `<h6>`**

* **მიზანი**: გამოიყენება სათაურებისთვის, სადაც `<h1>` ყველაზე მაღალი რანგის (პირველი) სათაურია და `<h6>` ყველაზე დაბალი.
* **მაგალითი**:

  ```html
  <h1>Main Heading</h1>
  <h2>Subheading</h2>
  ```

### 6. **`<p>`**

* **მიზანი**: აღნიშნავს პარაგრაფს.
* **მაგალითი**:

  ```html
  <p>This is a paragraph of text.</p>
  ```

### 7. **`<a>`**

* **მიზანი**: ჰიპერლინკების გასაკეთებლად, რომლის მეშვეობითაც შეიძლება გადახვევა სხვა ვებ-გვერდზე.
* **მაგალითი**:

  ```html
  <a href="https://www.example.com">Visit Example</a>
  ```

### 8. **`<img>`**

* **მიზანი**: გამოსახულებების ჩასაშვები თეგი.
* **მაგალითი**:

  ```html
  <img src="image.jpg" alt="Description of Image">
  ```

### 9. **`<ul>`, `<ol>`, `<li>`**

* **მიზანი**: გამოიყენება სიის დასამზადებლად.

  * `<ul>` – შეუკითხავი (unordered) სია.
  * `<ol>` – მიბმული (ordered) სია.
  * `<li>` – სიის ელემენტი.
* **მაგალითი**:

  ```html
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  ```

### 10. **`<div>`**

* **მიზანი**: გამოიყენება დივიზიური (დამაკავშირებელი) ელემენტების შექმნისთვის, ამ კონტეინერში შეიძლება განთავსდეს სხვა ელემენტები.
* **მაგალითი**:

  ```html
  <div class="container">
    <h2>Title</h2>
    <p>Some text content.</p>
  </div>
  ```

### 11. **`<span>`**

* **მიზანი**: inline ელემენტია, რომელიც გამოიყენება შინაარსის მცირე ნაწილის გამოყოფისთვის, ძირითადად სტილის განსაზღვრაში.
* **მაგალითი**:

  ```html
  <p>This is <span style="color: red;">important</span> text.</p>
  ```

### 12. **`<form>`**

* **მიზანი**: ფორმის შესაქმნელად, სადაც მომხმარებელი იღებს ან შედის ინფორმაციას.
* **მაგალითი**:

  ```html
  <form action="/submit_form" method="POST">
    <input type="text" name="username" placeholder="Enter your name">
    <input type="submit" value="Submit">
  </form>
  ```

### 13. **`<input>`**

* **მიზანი**: გამოიყენება ფორმის სახით, რომელიც საშუალებას აძლევს მომხმარებელს შეიყვანოს ინფორმაცია.
* **მაგალითი**:

  ```html
  <input type="text" name="name" placeholder="Enter your name">
  ```

### 14. **`<link>`**

* **მიზანი**: გამოიყენება სარეიტინგო რესურსების (მაგალითად, CSS ფაილების) დასაკავშირებლად.
* **მაგალითი**:

  ```html
  <link rel="stylesheet" href="styles.css">
  ```

 15. **`<script>`**

* **მიზანი**: გამოიყენება JavaScript კოდის ჩასაშვებად.
* **მაგალითი**:

  ```html
  <script>
    console.log("Hello, world!");
  </script>
  ```
