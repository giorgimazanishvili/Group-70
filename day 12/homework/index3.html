<!-- vHTML-ში უამრავი ტეგი არსებობს, თუმცა მე გთავაზობთ ყველაზე ძირითად და ხშირად გამოყენებად ტეგებს, რომლებიც სავალდებულო და მნიშვნელოვანი არიან ვებგვერდის შექმნისას. შევხედოთ მათ დეტალურად.

# 1. **`<!DOCTYPE html>`**

* **მიზანი**: აღნიშნავს, რომ დოკუმენტი არის HTML5 ფორმატში. ეს ტეგი განთავსდება დოკუმენტის დასაწყისში.
* **გამოყენება**: აუცილებელია HTML დოკუმენტის სტანდარტების შესაბამისად ფუნქციონირებისთვის.

```html
<!DOCTYPE html>
```

# 2. **`<html>`**

* **მიზანი**: აღნიშნავს HTML დოკუმენტის დაწყებას.
* **გამოყენება**: უნდა იყოს დოკუმენტის მთლიანი შიდა კონტენტის გარშემო, გარდა `<!DOCTYPE>`.

```html
<html lang="ka">
</html>
```

### 3. **`<head>`**

* **მიზანი**: შეიცავს მნიშნელოვან მეტადატურქულ ინფორმაციას, რომელიც არ ჩანს პირდაპირ ვებგვერდზე (მაგალითად, სტილის ფაილები, კოდირების ტიპი, ფავიკონები).
* **გამოყენება**: აქ განთავსდება ტეგები, როგორიცაა `<meta>`, `<title>`, `<link>`, `<style>`.

```html
<head>
  <title>ვებგვერდის სათაური</title>
  <meta charset="UTF-8">
</head>
```

### 4. **`<body>`**

* **მიზანი**: შეიცავს დოკუმენტის ყველა შინაარსს, რომელიც ჩანს მომხმარებელს (ტექსტი, სურათები, ვიდეოები, ფორმები და სხვა).
* **გამოყენება**: აქ განლაგებულია ვებგვერდის მთელი შინაარსი.

```html
<body>
  <h1>ეს არის მთავარი სათაური</h1>
  <p>ტექსტი აქ განთავსდება.</p>
</body>
```

### 5. **`<h1> - <h6>`**

* **მიზანი**: HTML ტეგები, რომლებიც გამოიყენება სათაურებისთვის. `<h1>` არის ყველაზე მაღალი დონე, ხოლო `<h6>` ყველაზე დაბალი.
* **გამოყენება**: სათაურები სტრუქტურირებენ შინაარსს და მნიშვნელობა აქვს SEO-სთვის.

```html
<h1>მთავარი სათაური</h1>
<h2>შესავალი</h2>
<h3>პირველი ნაწილი</h3>
```

### 6. **`<p>`**

* **მიზანი**: გამოიყენება აბზაცის (პარაგრაფის) დასამატებლად.
* **გამოყენება**: ტექსტის ორგანიზებისთვის.

```html
<p>ეს არის ერთი აბზაცი, რომელიც ტექსტს აერთიანებს.</p>
```

### 7. **`<a>`**

* **მიზანი**: ჰიპერკავშირი (ლინკი). გამოიყენება სხვა გვერდზე გადასასვლელად.
* **გამოყენება**: ატრიბუტ `href` განსაზღვრავს კავშირისთვის URL-ს.

```html
<a href="https://www.example.com">ჩემპიონი ლინკი</a>
```

### 8. **`<img>`**

* **მიზანი**: გამოიყენება სურათების დასამატებლად.
* **გამოყენება**: ატრიბუტები `src` და `alt` აუცილებლად უნდა იყოს გამოყენებული: `src` განსაზღვრავს სურათის გზას, ხოლო `alt` არის ალტერნატიული ტექსტი სურათის აღწერისთვის.

```html
<img src="image.jpg" alt="მოცემული სურათი">
```

### 9. **`<ul>` და `<ol>`**

* **მიზანი**: გამოიყენება ჩამონათვალების დასამატებლად. `<ul>` არის დაუჯილდოებელი ჩამონათვალი, ხოლო `<ol>` — ნუმერირებული.
* **გამოყენება**: თითოეული პუნქტი განთავსდება `<li>` (list item) ტეგის გამოყენებით.

```html
<ul>
  <li>პუნქტი 1</li>
  <li>პუნქტი 2</li>
</ul>

<ol>
  <li>პუნქტი 1</li>
  <li>პუნქტი 2</li>
</ol>
```

### 10. **`<li>`**

* **მიზანი**: გამოიყენება ჩამონათვალში თითოეული პუნქტის დასამატებლად, როგორც `<ul>` ან `<ol>` ტეგის შიგნით.
* **გამოყენება**: ატრიბუტები არ აქვს, უბრალოდ პუნქტს განსაზღვრავს.

```html
<ul>
  <li>პუნქტი 1</li>
  <li>პუნქტი 2</li>
</ul>
```

### 11. **`<form>`**

* **მიზანი**: ფორმა, რომელიც გამოიყენება მომხმარებლისგან მონაცემების მიღებისთვის (მაგალითად, სახელის, ელ-ფოსტის).
* **გამოყენება**: აქვს სხვადასხვა ფილის ტიპები, როგორიცაა `<input>`, `<textarea>`, `<button>`.

```html
<form action="/submit" method="post">
  <label for="name">სახელი:</label>
  <input type="text" id="name" name="name" required>
  <button type="submit">გაგზავნა</button>
</form>
```

### 12. **`<input>`**

* **მიზანი**: გამოიყენება სხვადასხვა ტიპის მონაცემების შესატანად (ტექსტი, ელ-ფოსტა, პაროლი).
* **გამოყენება**: ატრიბუტ `type` განსაზღვრავს, რა ტიპის მონაცემი უნდა შეიყვანოს მომხმარებელმა (მაგალითად, `text`, `email`, `password`).

```html
<input type="text" id="name" name="name">
<input type="email" id="email" name="email">
```

### 13. **`<button>`**

* **მიზანი**: ღილაკი, რომელიც გამოიყენება ფორმის გაგზავნის ან სხვა ფუნქციის შესრულებისათვის.
* **გამოყენება**: ატრიბუტ `type` განსაზღვრავს, რომ ეს არის ფორმის გაგზავნის ღილაკი.

```html
<button type="submit">გაგზავნა</button>
```

### 14. **`<div>`**

* **მიზანი**: გამოიყენება გვერდის შიგნით შინაარსის დაჯგუფებისათვის. ხშირად გამოიყენება სტილის დასამატებლად.
* **გამოყენება**: არ აქვს განსაკუთრებული მნიშვნელობა, მაგრამ აუცილებელია ელემენტების ჯგუფებისთვის.

```html
<div class="container">
  <h1>ეს არის სათაური</h1>
  <p>ეს არის ტექსტი</p>
</div>
```

### 15. **`<span>`**

* **მიზანი**: პატარა ელემენტების ჯგუფისთვის, რომელიც მოიცავს inline შინაარსს.
* **გამოყენება**: გამოიყენება სტილის ან JavaScript-ისთვის, როდესაც აუცილებელია შიდა ტექსტის გამიჯვნა.

```html
<p>ეს არის <span class="highlight">მნიშვნელოვანი</span> ტექსტი.</p>
```

### 16. **`<footer>`**

* **მიზანი**: გამოიყენება ვებგვერდის ბოლო ნაწილში (footer) – ინფორმაცია ავტორთან, კოპირაიტი და სხვა მსგავსი შინაარსი.
* **გამოყენება**: გვერდის ქვედა ნაწილი.

```html
<footer>
  <p>&copy; 2025 ჩემი კომპანია</p>
</footer>
```

### 17. **`<header>`**

* **მიზანი**: გამოიყენება გვერდის ან სექციის სათაურის დასაყენებლად.
* **გამოყენება**: დასაწყისი და ხშირად შეიცავს ლოგოს, სათაურებს და სხვა ელემენტებს.

```html
<header>
  <h1>მთავარი სათაური</h1>
</header>
```

### 18. **`<meta>`**

* **მიზანი**: ატრიბუტები, რომლებიც აღვწერენ დოკუმენტის მახასიათებლებს, როგორიცაა ვერსია, დამოწმება, სტილის და შინაარსის აღწერა.
* **გამოყენება**: ამ ტეგების უმეტესობა განთავსებულია `<head>`-ში.

```html
<meta name="description"
```
