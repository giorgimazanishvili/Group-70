<!-- 17. შექმენი counter = 5 და ამატე სანამ 20-ს არ მიაღწევს.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let counter = 5;
        while (counter <= 20) {
            document.write(counter + "<br>");
            counter++;
        }
    </script>
 </body>
 </html>
