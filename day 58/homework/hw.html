<!-- # 1) შეამოწმე რიცხვი 100-ზე მეტია თუ არა. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number</title>
</head>
<body>

    <script>
        let number = 120; // >>> აქ შეგიძლია შეცვალო რიცხვი

        if (number > 100) {
            console.log("რიცხვი 100-ზე მეტია");
        } else {
            console.log("რიცხვი 100-ზე ნაკლებია ან ტოლია");
        }
    </script>

</body>
</html>
