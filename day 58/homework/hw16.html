<!-- 16. while-ით დაბეჭდე 2–დან 20-მდე ლუწი რიცხვები.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let num = 2;
        while (num <= 20) {
            if (num % 2 === 0) {
                document.write(num + "<br>");
            }
            num++;
        }
    </script>
 </body>
 </html>
