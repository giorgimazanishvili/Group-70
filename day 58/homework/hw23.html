<!-- 23. switch-ით შეამოწმე transport type: "car", "bus", "bike".
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let transport = "car";

        switch(transport) {
            case "car":
                console.log("Transport type is car.");
                break;
            case "bus":
                console.log("Transport type is bus.");
                break;
            case "bike":
                console.log("Transport type is bike.");
                break;
            default:
                console.log("Unknown transport type.");
        }
    </script>
 </body>
 </html>
