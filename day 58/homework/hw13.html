<!-- 13. for loop-ით დაითვალე 5-ის ჯერადები 1–30-მდე.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        for (let i = 1; i <= 30; i++) {
            document.write(5 * i + "<br>");
        }
    </script>
 </body>
 </html>
