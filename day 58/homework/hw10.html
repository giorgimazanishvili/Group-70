<!-- 10. შექმენი ორი boolean და შეამოწმე AND (&&) ოპერატორით.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let bool1 = true;
        let bool2 = false;
        let result = bool1 && bool2;
        document.write("The result of bool1 && bool2 is: " + result);
    </script>
 </body>
 </html>
