<!-- 4. შეამოწმე რიცხვი 0-ის ტოლია თუ არა.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let num = prompt("Enter a number:");

        if (Number(num) === 0) {
            alert("The number is equal to 0.");
        } else {
            alert("The number is not equal to 0.");
        }
    </script>
 </body>
 </html>
