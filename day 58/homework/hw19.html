<!-- 19. while ციკლით მოძებნე პირველი რიცხვი, რომელიც იყოფა 9-ზე.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let num = 1;
        while (true) {
            if (num % 9 === 0) {
                console.log("პირველი რიცხვი, რომელიც იყოფა 9-ზე არის: " + num);
                break;
            }
            num++;
        }
    </script>
 </body>
 </html>
