<!-- 11) შექმენი counter = 0 და ზრდე სანამ < 10 იქნება.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let counter = 0;
        while (counter < 10) {
            document.write(counter + "<br>");
            counter++;
        }
    </script>
 </body>
 </html>
