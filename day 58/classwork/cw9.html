<!-- 9) იპოვე ჯამი 1–50-მდე რიცხვების.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let sum = 0;
        for (let i = 1; i <= 50; i++) {
            sum += i;
        }
        console.log("The sum of numbers from 1 to 50 is: " + sum);
    </script>
 </body>
 </html>
