<!-- 8) დაბეჭდე 1–30-მდე მხოლოდ ლუწები.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        for(let i = 2; i <= 30; i += 2) {
            document.write(i + "<br>");
        }
    </script>
 </body>
 </html>
