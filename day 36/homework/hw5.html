<!-- 5) კომენტარების გამოყენებით ახსენით pop() ფუნქცია. -->


<!-- pop() ფუნქცია გამოიყენება dictionary-ისგან კონკრეტული key-value წყვილის წასაღებად. როდესაც pop() ფუნქცია გამოიძახება კონკრეტული key-ისთვის, ის ამოიღებს იმ key-ის შესაბამის value-ს და დააბრუნებს მას, ხოლო dictionary-დან ამოიღებს იმ key-value წყვილს.
მაგალითად, თუ გვინდა რომ ამოვიღოთ key "kay" და მისი შესაბამისი value, გამოვიყენებთ pop() ფუნქციას:

let value = countries.pop("kay");

ამ შემთხვევაში, variable value-ში ჩაიწერება "Georgia", ხოლო countries dictionary-დან წაიშლება key "kay". -->
