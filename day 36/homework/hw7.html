<!-- 7) კომენტარების გამოყენებით ახსენით clear() ფუნქცია. -->

<!-- clear() ფუნქცია გამოიყენება dictionary-ის ყველა key-value წყვილის წასაღებად. როდესაც clear() ფუნქცია გამოიძახება, ის ცარიელს ხდის dictionary-ს და ყველა მონაცემს წაშლის.
მაგალითად, თუ გვინდა რომ დავასუფთაოთ products dictionary, გამოვიყენებთ clear() ფუნქციას:

products.clear();

ამ შემთხვევაში, products dictionary გახდება ცარიელი. -->
