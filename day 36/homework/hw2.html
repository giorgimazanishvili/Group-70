<!-- 2) უკვე შექმნილ scores dictionary-ში დაამატე ახალი სტუდენტები update()-ით -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        scores = {
            "Ana": 95,
            "Giorgi": 88,
            "Luka": 76
        }

        scores.update({
            "Nino": 85,
            "Tiko": 90
        });

        for (let student in scores) {
            document.write(student + ": " + scores[student] + "<br>");
        }
    </script>
</body>
</html>
