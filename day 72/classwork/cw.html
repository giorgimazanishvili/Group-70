<!-- 1) შექმენი div, რომელიც გვერდის ჩატვირთვისას ნელა გამოჩნდება — ანიმაცია უნდა დაიწყოს opacity: 0-ით და დასრულდეს opacity: 1-ზე, ხანგრძლივობა იყოს დაახლოებით 1 წამი. ბონუსად შეგიძლია დაამატო, რომ ტექსტი ან ბლოკი ოდნავ ქვემოდან ამოვიდეს translateY(20px)-დან translateY(0)-მდე. -->


<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .fade {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="fade">
    მხოლოდ opacity ანიმაცია
  </div>

</body>
</html>
