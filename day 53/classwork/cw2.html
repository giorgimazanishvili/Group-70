<!-- 2) შექმენი სამი კვადრატი (100×100px), რომლებიც ნაწილობრივ ერთმანეთს ფარავენ. დაალაგე ისე, რომ საშუალონაები (middle) იყოს ზედა, შემდეგ — გამარჯვე (right) და ბოლოს — მარცხნე (left). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .square {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .middle {
            background-color: red;
            top: 50px;
            left: 50px;
        }
        .right {
            background-color: green;
            top: 50px;
            left: 0;
        }
        .left {
            background-color: blue;
            top: 0;
            left: 50px;
        }
    </style>

    <div class="container">
        <div class="square middle"></div>
        <div class="square right"></div>
        <div class="square left"></div>
    </div>
</body>
</html>
