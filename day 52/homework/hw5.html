<!-- 5) მომხმარებელს შემოატანინე 2 რიცხვი და მოახდინე ყველა მათემატიკური ოპერაცია -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("შეიყვანეთ პირველი რიცხვი:"));
        let num2 = parseFloat(prompt("შეიყვანეთ მეორე რიცხვი:"));

        alert("სუმა: " + (num1 + num2));
        alert("სხვაობა: " + (num1 - num2));
        alert("გამრავლება: " + (num1 * num2));
        alert("ყოფა: " + (num1 / num2));
    </script>
</body>
</html>
