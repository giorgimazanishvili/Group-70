<!-- 6) მომხმარებელს შემოატანინეთ ასაკი და შეამოწმეთ სრულწლოვანია თუ არა  (გამოიტანეთ alert-ით) 
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let age = parseInt(prompt("შეიყვანეთ თქვენი ასაკი:"));
        if (age >= 18) {
            alert("თქვენ სრულწლოვანი ხართ.");
        } else {
            alert("თქვენ არასრულწლოვანი ხართ.");
        }
    </script>
 </body>
 </html>
