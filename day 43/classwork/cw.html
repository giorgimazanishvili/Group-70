<!-- 1) შექმენი 3 div (100x100px) სხვადასხვა ფერით.

ყველას მიეცი position: static;.

დააკვირდი როგორ დგანან ერთმანეთის ქვემოთ.

კომენტარებით ახსენი რატომ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: static;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: green;
        }
        .box3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>            
</body>
</html>
