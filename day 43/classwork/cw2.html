<!--2) იგივე სამი div გამოიყენე, მაგრამ მეორე div-ს მიეცი:position: relative;
top: 20px;
left: 30px;
დააკვირდი რა მოხდება.

კომენტარებში ახსენი, რომ relative თავის ადგილზე რჩება, უბრალოდ იწევა იმიდან. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: static;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: green;
            position: relative;
            top: 20px;
            left: 30px;
        }
        .box3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>            
</body>                     
</html>
