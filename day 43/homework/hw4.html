<!-- 4) შექმენი HTML ფაილი.
დაამატე რამდენიმე <p> ტექსტი.
CSS-ში თითოეულ ტექსტს მიეცი სხვადასხვა font-famil. შეცვალე font-size თითოეული ტექსტისთვის. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .large {
            font-size: 24px;
        }
        .small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p class="large">This is a large paragraph.</p>
    <p>This is a normal paragraph.</p>
    <p class="small">This is a small paragraph.</p>
</body>
</html>
