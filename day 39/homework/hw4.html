<!-- 4) შექმენი header (ლოგო მარცხნივ, მენიუ ცენტრში, search მარჯვენა მხარეს) Flexbox-ით. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: lightgray;
        }
        .logo {
            flex: 1;
        }
        .menu {
            flex: 2;
            text-align: center;
        }
        .search {
            flex: 1;
            text-align: right;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <nav class="menu">Menu</nav>
        <div class="search">Search</div>
    </header>
</body>
</html>
