<!-- 4) შექმენი parent ელემენტი და შიგნით child ელემენტი
parent-ს დაუსვი position: relative
child-ს დაუსვი position: absolute
top და left მეშვეობით child ზუსტად parent-ის შიგნით განათავსე -->


<!DOCTYPE html>
<html lang="en">
<head>
<style>
.parent {
  width: 300px;
  height: 200px;
  background: #d0e6ff;

  position: relative; 
}

.child {
  width: 100px;
  height: 80px;
  background: #7fb3ff;

  position: absolute;
  top: 20px;   
  left: 30px;
}
</style>
</head>
<body>

<div class="parent">
  <div class="child"></div>
</div>

</body>
</html>
