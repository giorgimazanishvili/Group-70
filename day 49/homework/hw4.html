<!-- 4) შექმენი div ბლოკი, რომელსაც hover-ზე გამოიყენებ transform: skew(10deg, 5deg).
 დაამატე transition ისე, რომ გადახრა იყოს გლუვი. div-ს მიეცი ზომა და ფერი, რომ შედეგი კარგად ჩანდეს. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skew-div {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            transition: transform 0.3s ease-in-out;
        }

        .skew-div:hover {
            transform: skew(10deg, 5deg);
        }
    </style>
 </head>
 <body>
    <div class="skew-div"></div>
 </body>
 </html>
