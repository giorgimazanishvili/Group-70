<!-- 5) შექმენი ბლოკი, რომელიც hover-ზე გაიზრდება 1.3-ჯერ (scale(1.3)).დაამატე transition: transform 0.6s ease-in-out;  შედეგი უნდა იყოს რბილი გაზრდა. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale-div {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            transition: transform 0.6s ease-in-out;
        }

        .scale-div:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="scale-div"></div>
</body>
</html>
