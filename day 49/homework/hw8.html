<!-- 8) შექმენი ბლოკი, რომელიც hover-ზე გადაადგილდება მარჯვნივ 100px და ოდნავ იხრება, გამოიყენე transform: translateX(100px) skew(5deg);  დაამატე transition: all 0.5s ease; 
 კომენტარებით ახსენი თითოეული transform ფუნქცია  -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .transform-div {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            transition: all 0.5s ease;
        }

        .transform-div:hover {
            transform: translateX(100px) skew(5deg);
        }
    </style>
 </head>
 <body>
    <div class="transform-div"></div>
 </body>
 </html>
