<!-- 3) შექმენი ვებსაიტის სექცია — სურათების გალერეა, სადაც ყოველი "ბარათი" შეიცავს სურათს და ტექსტს.
როდესაც მომხმარებელი მაუსით შეეხება ბარათს:

ბარათი ოდნავ გადმოიწევა (transform),

გადაბრუნდება ან ოდნავ მოტრიალდება,

შეიცვლება მისი ჩრდილი და ფერი (transition),

და შიგნით არსებული ტექსტი ლამაზად გამოჩნდება. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 0;
            padding: 16px;
            background: #f4f4f4;
        }

        .card p {
            padding: 16px;
        }

        .card:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        <h3>Card Title</h3>
        <p>This is a description of the card.</p>
    </div>
</body>
</html>
