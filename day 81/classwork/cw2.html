<!-- 
2) მოცემულია მოსწავლეების დასწრების პროცენტების მასივი. დაწერეთ პროგრამა, რომელიც დაადგენს რამდენი მოსწავლე ეკუთვნის შემდეგ კატეგორიებს:
დაბალი დასწრება — 50%-ზე ნაკლები
საშუალო დასწრება — 50%-დან 79%-ის ჩათვლით
მაღალი დასწრება — 80% და მეტი
ამოცანა შეასრულეთ forEach მეთოდის გამოყენებით.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>დასწრების კატეგორიები</title>
</head>
<body>

<script>
    // მოსწავლეების დასწრების პროცენტები
    let attendance = [45, 67, 82, 90, 55, 30, 78, 88, 50];

    // შედეგების ობიექტი
    let result = {
        დაბალი: 0,
        საშუალო: 0,
        მაღალი: 0
    };

    // forEach გამოყენებით კატეგორიების დათვლა
    attendance.forEach(function(percent) {
        
        if (percent < 50) {
            result.დაბალი++;
        } 
        else if (percent <= 79) {
            result.საშუალო++;
        } 
        else {
            result.მაღალი++;
        }

    });

    console.log(result);
</script>

</body>
</html>
