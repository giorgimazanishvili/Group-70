<!-- 5) შექმენი ბარათი, რომელიც hover-ზე ოდნავ აიწევს ზემოთ და დაემატება ჩრდილი.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Hover Card Effect</title>
    <style>
        .card {
            width: 250px;
            height: 150px;
            background-color: #f8f8f8;
            border-radius: 10px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px); /* ოდნავ აწევა */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* ჩრდილის გაძლიერება */
        }
    </style>
</head>
<body>

<div class="card">
    <h3>ბარათის სათაური</h3>
    <p>ეს არის მაგალითი ბარათის ტექსტისა. Hover-ზე ბარათი ოდნავ აიწევს ზემოთ და ჩრდილი გაძლიერდება.</p>
</div>

</body>
</html>
