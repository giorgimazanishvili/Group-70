<!-- 7) შექმენი ბარათი, რომელიც hover-ზე pointer კურსორს აჩვენებს და ოდნავ გაიზრდება. -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Hover Card Effect</title>
    <style>
        .card {
            width: 250px;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            cursor: pointer; /* pointer კურსორი */
            transform: scale(1.05); /* ოდნავ გაზრდა */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* ჩრდილის გაძლიერება */
        }
    </style>
</head>
<body>

<div class="card">
    <h3>ბარათის სათაური</h3>
    <p>Hover-ზე ბარათი ოდნავ იზრდება და კურსორი pointer-ად გადაიქცევა.</p>
</div>

</body>
</html>
