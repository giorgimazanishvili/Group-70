<!-- 12) გააკეთე ღილაკი, რომელსაც hover-ზე შიგნით მოძრავი ფონური ეფექტი ექნება (ფონის ბლოკი transform-ით გადაადგილდეს).
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Background Move</title>
    <style>
        .btn {
            position: relative;
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            font-weight: bold;
        }

        /* ფონური ბლოკი */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c80b4;
            transform: translateX(-100%); /* საწყისი პოზიცია: მარცხნიდან */
            transition: transform 0.4s ease; /* ნელი მოძრაობა */
        }

        /* hover-ზე ფონური ბლოკის გადაადგილება */
        .btn:hover::before {
            transform: translateX(0); /* ფონური ბლოკი გადავა ღილაკის შიგნით */
        }
    </style>
</head>
<body>

<button class="btn">Hover Me</button>

</body>
</html>
