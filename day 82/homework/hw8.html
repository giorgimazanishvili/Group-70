<!-- 8) გააკეთე ბარათი, რომელიც hover-ზე გადაბრუნდება და უკანა მხარეს სხვა ინფორმაცია გამოჩნდება (flip card ეფექტი).
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Flip Card Effect</title>
    <style>
        /* Parent container, needed for the 3D effect */
        .card-container {
            perspective: 1000px; /* 3D სივრცის ღრმა ხედვა */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Flip card itself */
        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d; /* 3D ეფექტისთვის */
            transition: transform 0.6s ease;
        }

        /* Front side of the card */
        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Back side of the card */
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #2ecc71;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 18px;
            font-weight: normal;
            transform: rotateY(180deg); /* უკან გადააბრუნებს */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Hover effect: flip the card */
        .card:hover {
            transform: rotateY(180deg); /* ბარათის გადაბრუნება */
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="front">
            <p>მომხმარებელი</p>
        </div>
        <div class="back">
            <p>დამატებითი ინფორმაცია</p>
        </div>
    </div>
</div>

</body>
</html>
