<!-- 2) გააკეთე სურათი, რომელიც hover-ზე გადიდდება და ცენტრიდან გაიზრდება ისე, რომ კონტეინერს არ გაცდეს.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Hover Image Zoom</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden; /* გამოსაცოცხლებელი სურათისთვის */
            margin: 50px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* სურათის პროპორციების შენარჩუნება */
            transition: transform 0.3s ease; /* ნელი ზრდა */
        }

        .image-container img:hover {
            transform: scale(1.1); /* ოდნავ გაზრდა ცენტრიდან */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://via.placeholder.com/300x200" alt="მაგალითი სურათი">
</div>

</body>
</html>
