<!-- 1)  შექმენი ბარათი, რომელიც hover-ზე გაიზრდება, ოდნავ აიწევს ზემოთ და ნელა დატრიალდება 5 გრადუსით.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Hover Card Transform</title>
    <style>
        .card {
            width: 250px;
            height: 150px;
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05) rotate(5deg); /* ზევით, გაზრდა, გადატრიალება */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); /* ჩრდილის გაძლიერება */
        }
    </style>
</head>
<body>

<div class="card">
    <h3>ბარათის სათაური</h3>
    <p>Hover-ზე ბარათი იზრდება, ოდნავ ავწევს ზემოთ და ნელა დატრიალდება 5°.</p>
</div>

</body>
</html>
