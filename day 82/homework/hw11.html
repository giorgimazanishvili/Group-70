<!-- 11) შექმენი სურათი, რომელსაც hover-ზე ექნება zoom + მცირე rotate ეფექტი ერთდროულად.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Image Zoom & Rotate Effect</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease; /* ნელი zoom და rotate ეფექტი */
        }

        .image-container:hover img {
            transform: scale(1.1) rotate(5deg); /* zoom და rotate ერთდროულად */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://via.placeholder.com/300x200" alt="Sample Image">
</div>

</body>
</html>
