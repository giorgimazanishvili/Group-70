<!-- 10) გააკეთე ნავიგაციის მენიუ, სადაც hover-ზე ლინკი ოდნავ გაიზრდება და ქვემოდან ზემოთ ამოვა.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Hover Navigation Menu</title>
    <style>
        /* საერთო სტილი ნავიგაციისთვის */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        /* ლინკებისთვის */
        nav a {
            text-decoration: none;
            color: #3498db;
            font-size: 20px;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease, top 0.3s ease;
        }

        /* ქვედა ხაზის ფორმირება */
        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #3498db;
            transform: scaleX(0); /* საწყისი მდგომარეობა: ხაზი არ ჩანს */
            transition: transform 0.3s ease;
        }

        /* hover ეფექტი */
        nav a:hover {
            transform: scale(1.1); /* ოდნავ გაიზრდება */
            top: -5px; /* ქვემოდან ზემოთ ამოსვლა */
        }

        nav a:hover::after {
            transform: scaleX(1); /* ქვედა ხაზი გამოჩნდება */
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
