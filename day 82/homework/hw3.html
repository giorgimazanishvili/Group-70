<!-- 3) შექმენი ღილაკი, რომლის შიგნით არსებული ტექსტი hover-ზე მარჯვნივ გადაიწევს, ხოლო ღილაკის ფონიც შეიცვლება.
 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Hover Button Effect</title>
    <style>
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .btn span {
            display: inline-block;
            transition: transform 0.3s ease; /* ტექსტის ნელი გადაადგილება */
        }

        .btn:hover {
            background-color: #2c80b4; /* ფონის შეცვლა */
        }

        .btn:hover span {
            transform: translateX(8px); /* ტექსტის გადაადგილება მარჯვნივ */
        }
    </style>
</head>
<body>

<button class="btn"><span>Hover Me</span></button>

</body>
</html>
