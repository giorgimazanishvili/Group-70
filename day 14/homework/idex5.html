 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მსოფლიოს 7 საოცრება</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 250px;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>მსოფლიოს შვიდი საოცრება</h1>
    
    <p>მსოფლიოს შვიდი ახალი საოცრება არჩეულია გლობალური გამოკითხვის შედეგად და წარმოადგენს კაცობრიობის საოცარ არქიტექტურულ მონაპოვარს.</p>
    
    <h3>შეისწავლეთ ზოგიერთი მათგანი</h3>

    <img controls="კოლიზეუმი" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Colosseum_in_Rome%2C_Italy_-_April_2007.jpg/320px-Colosseum_in_Rome%2C_Italy_-_April_2007.jpg" alt="კოლიზეუმი">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Chichen-Itza-Castillo-Seen-From-East.JPG/320px-Chichen-Itza-Castillo-Seen-From-East.JPG" alt="ჩიჩენიცა">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Machu_Picchu%2C_Peru.jpg/320px-Machu_Picchu%2C_Peru.jpg" alt="მაჩუ პიჩუ">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Petra_Jordan_BW_21.JPG/320px-Petra_Jordan_BW_21.JPG" alt="პეტრა">

    <h5>დამატებითი ბმულები:</h5>
    <button onclick="window.open('https://en.wikipedia.org/wiki/New_7_Wonders_of_the_World')">ვიკიპედია</button>
    <button onclick="alert('კოლიზეუმი: რომის სიმბოლო')">კოლიზეუმის შესახებ</button>
    <button onclick="alert('მაჩუ პიჩუ: ინკების დაკარგული ქალაქი')">მაჩუ პიჩუ</button>
    <button onclick="alert('პეტრა: ქვის ქალაქი იორდანიაში')">პეტრა</button>

    <p>გაგრძელება ღირს! კიდევ ბევრი საოცრებაა სამყაროში, რომელიც ჯერ არ აღმოუჩენიათ...</p>

</body>
</html>
