<!-- 11) ასევე კომენტარების სახით ახსენით ყველა ისე ფსევდო კლასი რაც ისწავლეთ და განმარტეთ  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        :hover - გამოიყენება ელემენტის სტილის შეცვლისთვის, როდესაც მაუსის კურსორი ელემენტზეა.
        :active - გამოიყენება ელემენტის სტილის შეცვლისთვის, როდესაც ელემენტი აქტიურია (მაგალითად, ღილაკი დაჭერილია).
        :focus - გამოიყენება ელემენტის სტილის შეცვლისთვის, როდესაც ელემენტი ფოკუსირებულია (მაგალითად, ტექსტური ველი აქტიურია).
        :visited - გამოიყენება ჰიპერბმულების სტილის შესაცვლელად იმ შემთხვევაში, თუ ისინი უკვე მონახულებულია.
        :first-child - გამოიყენება იმისთვის, რომ აირჩიოს პირველი შვილი მშობლის ელემენტში.
        :last-child - გამოიყენება იმისთვის, რომ აირჩიოს ბოლო შვილი მშობლის ელემენტში.
        :nth-child(n) - გამოიყენება იმისთვის, რომ აირჩიოს მშობლის n-ე შვილი (n შეიძლება იყოს რიცხვი, სიტყვა ან ფორმულა).
        :not(selector) - გამოიყენება იმისთვის, რომ აირჩიოს ყველა ელემენტი, რომელიც არ შეესაბამება მითითებულ სელექტორს.
    -->
</body>
</html>
