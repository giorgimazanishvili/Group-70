<!-- 1)შექმენი ღილაკი, რომელსაც hover-ზე ეცვლება
ფერი, ზომა ან ჩრდილი. საჭიროა მცირე transition-იც. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
            font-size: 18px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <button>Hover me</button>
</body>
</html>
