<!-- 2) ღილაკს hover-ისას შეცვალე ფერი — მაგალითად აალამაზო მზიან ფერზე.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: #FFD700; /* მზიანი ფერი */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFA500; /* მზიანი ფერის სხვა ტონი */
        }
    </style>
 </head>
 <body>
    <button>Hover me</button>
 </body>
 </html>
