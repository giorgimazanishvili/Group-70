<!-- 5) input ველს focus-ზე გაუკეთე ფერადი outline.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <style>
        input:focus {
            outline: 2px solid #4CAF50; /* ფერადი outline */
            outline-offset: 2px;
        }
    </style>

    <input type="text" placeholder="Focus me">
 </body>
 </html>
