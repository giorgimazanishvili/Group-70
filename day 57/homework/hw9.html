<!-- 9) შექმენი ღილაკი, რომელსაც active მომენტში ფონური ფერი საიმედოდ ბნელდება და ტექსტი ოდნავ ჩამოდის ქვემოთ. ეფექტი უნდა გაგრძელდეს მხოლოდ დაჭერის განმავლობაში. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        button:active {
            background-color: #0056b3;
            transform: translateY(2px);
            transition-duration: 0.2s;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
