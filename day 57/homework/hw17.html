<!-- 17) შექმენი password input, minlength მოთხოვნის შესრულებაზე :valid-ისას background ფერი გახდეს მსუბუქი მწვანე, ხოლო :invalid-ისას — მსუბუქი წითელი. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="password"]:valid {
            background-color: #d4edda; /* light green */
        }
        input[type="password"]:invalid {
            background-color: #f8d7da; /* light red */
        }
    </style>
</head>
<body>
    <input type="password" minlength="6" required placeholder="Enter your password">
</body>
</html>
