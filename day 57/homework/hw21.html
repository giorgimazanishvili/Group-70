<!-- 21) შექმენი სამი ელემენტი (h1, h2, h3). ერთი selector-ის გამოყენებით გამოიყენე საერთო ფერი, padding და border-radius :is()–ის დახმარებით. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <style>
        :is(h1, h2, h3) {
            color: blue;
            padding: 10px;
            border-radius: 5px;
            background-color: lightgray;
        }
    </style>
</body>
</html>
