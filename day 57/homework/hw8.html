<!-- 8) შექმენი ბლოკი, რომელიც active მდგომარეობაში 0.2 წამით ოდნავ ბრუნდება (მაგ: რამდენიმე გრადუსით მარჯვნივ), ხოლო შემდეგ ბრუნდება საწყის პოზიციაზე. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotating-block {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            transition: transform 0.2s ease;
        }

        .rotating-block:active {
            transform: rotate(10deg);
            transition-duration: 0.2s;
        }
    </style>
</head>
<body>
    <div class="rotating-block"></div>
</body>
</html>
