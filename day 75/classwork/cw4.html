<!-- 4) change
დავალება:
შექმენით input ველი
როცა დასრულდება აკრეფა და გავა input-დან alert: „Name changed!“
 -->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Change Event</title>
</head>
<body>

<input type="text"
       placeholder="Enter your name"
       onchange="alert('Name changed!')">

</body>
</html>
