<!-- 1) mouseleave
დავალება:
შექმენით პატარა ყუთი (div) „Hover me“
მაუსი რომ გავა ყუთიდან, ფერი წითელი გახდეს -->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Mouseleave</title>
</head>
<body>

<div
  style="width:150px; height:100px; background-color:lightgray; 
         display:flex; align-items:center; justify-content:center; 
         cursor:pointer;"
  onmouseleave="this.style.backgroundColor='red'">
  Hover me
</div>

</body>
</html>
