<!-- 5) focus
დავალება:
შექმენით input ველი
როცა დააკლიკებს, ფონური ფერი მწვანედ შეიცვალოს
 -->

 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Focus Event</title>
</head>
<body>

<input type="text"
       placeholder="Click here"
       onfocus="this.style.backgroundColor='green'">

</body>
</html>
