<!-- 3) გააკეთ 5 მაგალითი font-famil-ზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .serif-font {
            font-family: 'Times New Roman', Times, serif;
        }
        .sans-serif-font {
            font-family: Arial, Helvetica, sans-serif;
        }
        .monospace-font {
            font-family: 'Courier New', Courier, monospace;
        }
        .cursive-font {
            font-family: 'Brush Script MT', cursive;
        }
        .fantasy-font {
            font-family: 'Comic Sans MS', cursive, fantasy;
        }
    </style>
</head>
<body>
    <p class="serif-font">This is serif font text.</p>
    <p class="sans-serif-font">This is sans-serif font text.</p>
    <p class="monospace-font">This is monospace font text.</p>
    <p class="cursive-font">This is cursive font text.</p>
    <p class="fantasy-font">This is fantasy font text.</p>
</body>
</html>
