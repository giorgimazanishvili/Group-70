<!-- 2) გააკეთე 5 მაგალითი font-weight-ზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .light-text {
            font-weight: 300;
        }
        .normal-text {
            font-weight: 400;
        }
        .bold-text {
            font-weight: 700;
        }
        .bolder-text {
            font-weight: 900;
        }
        .black-text {
            font-weight: 1000;
        }
    </style>    
</head>
<body>
    <p class="light-text">This is light text.</p>
    <p class="normal-text">This is normal text.</p>
    <p class="bold-text">This is bold text.</p>
    <p class="bolder-text">This is bolder text.</p>
    <p class="black-text">This is black text.</p>
</body>
</html>
