<!-- 1) გააკეთ 5 მაგალითი font-size-ზე -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small-text {
            font-size: 12px;
        }
        .medium-text {
            font-size: 16px;
        }
        .large-text {
            font-size: 20px;
        }
        .xlarge-text {
            font-size: 24px;
        }
        .xxlarge-text {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <p class="small-text">This is small text.</p>
    <p class="medium-text">This is medium text.</p>
    <p class="large-text">This is large text.</p>
    <p class="xlarge-text">This is extra large text.</p>
    <p class="xxlarge-text">This is double extra large text.</p>
</body>
</html>
