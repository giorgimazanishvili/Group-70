<!-- 2)inline-CSS-ის გამოყენებით შექმენი გვერდი, სადაც 3 სათაურსა და 1 პარაგრაფს თითოეულს სხვადასხვა ფერი, ფონტის ზომა და ფონს მიანიჭებ. -->
 
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS მაგალითი</title>
</head>
<body>

    <h1 style="color: blue; font-size: 36px; background-color: lightgray;">სათაური 1</h1>
    <h2 style="color: green; font-size: 28px; background-color: lightyellow;">სათაური 2</h2>
    <h3 style="color: red; font-size: 24px; background-color: lightblue;">სათაური 3</h3>

    <p style="color: purple; font-size: 18px; background-color: lightgreen;">ეს არის აბზაცი, რომელსაც აქვს ცალკე სტილი.</p>

</body>
</html>
