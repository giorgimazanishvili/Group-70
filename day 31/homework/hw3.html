<!-- 3) Internal CSS-ის გამოყენებით შექმენი გვერდი,  ყველა <p> ქონდეს ერთი სტილი. ერთი პარაგრაფი შეცვალე id-ით, მეორე – class-ით. -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS მაგალითი</title>
    <style>
        p {
            color: #555;
            font-size: 18px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        #unique-paragraph {
            color: blue;
            font-size: 20px;
        }

        .class-paragraph {
            color: green;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <p>ეს არის პირველი აბზაცი.</p>
    <p id="unique-paragraph">ეს არის მეორე აბზაცი, რომელსაც აქვს უნიკალური ID.</p>
    <p class="class-paragraph">ეს არის მესამე აბზაცი, რომელსაც აქვს კლასის სახელი.</p>

</body>
</html>
