<!-- 1) ახსენით კომენტარის სახით განსხვავები (inline,internal და  external) შორის. -->

<!--
1) Inline სტილი:
   - გამოიყენება უშუალოდ HTML ელემენტზე.
   - სტილი წერია ელემენტის ატრიბუტში "style".
   - გამოიყენება მცირე და კონკრეტული ცვლილებისთვის.
   - მინუსი: რთულია მასშტაბირება და შენახვა.

   მაგალითი:
   <p style="color: red;">ეს ტექსტი წითელია</p>
-->

<!--
2) Internal სტილი:
   - CSS წესი წერია HTML დოკუმენტის <head> სექციაში <style> ტეგის შიგნით.
   - გამოიყენება იმ შემთხვევაში, როცა სტილი მხოლოდ ერთი გვერდისთვისაა საჭირო.
   - უფრო ორგანიზებული ვიდრე inline, მაგრამ მაინც არ იყოფა სხვა გვერდებთან.

   მაგალითი:
   <head>
     <style>
       p {
         color: blue;
       }
     </style>
   </head>
-->

<!--
3) External სტილი:
   - სტილები ინახება ცალკე .css ფაილში.
   - HTML-თან ერთდება <link> ტეგის საშუალებით.
   - საუკეთესო პრაქტიკაა, რადგან უზრუნველყოფს კოდების ხელახლა გამოყენებას და გამართულობას.
   - მარტივია ცვლილებების განხორციელება ყველა გვერდზე ერთდროულად.

   მაგალითი:
   <head>
     <link rel="stylesheet" href="styles.css">
   </head>

   და styles.css ფაილში:
   p {
     color: green;
   }
-->
