<p>
  ეს არის <b>მსხვილ</b> ტექსტი, რომელიც ასევე <i>იტალიკით</i> არის ნაწერი. <u>ეს არის ხაზგასმული ტექსტი</u>, ხოლო <em>ეს ტექსტი არის გამოკვეთილი</em> იმისათვის, რომ მას მიაქციოს ყურადღება, და ბოლოს, <strong>ეს არის ძალიან მნიშვნელოვანი</strong> ინფორმაცია.
</p>
