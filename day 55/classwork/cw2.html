<!-- 2) იგივე 2 სვეტიანი გრიდი.

გამოიყენეთ justify-items სხვადასხვა ღირებულებებით (start, center, end, stretch).

დაკონტროლეთ როგორ იცვლება ყუთების ჰორიზონტალური განლაგება. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .box {
            background-color: lightblue;
            border: 1px solid blue;
            padding: 20px;
        }
        .box1 {
            height: 100px;
        }
        .box2 {
            height: 150px;
        }
        .box3 {
            height: 200px;
        }
        .box4 {
            height: 250px;
        }
        .start {
            justify-items: start;
        }
        .center {
            justify-items: center;
        }
        .end {
            justify-items: end;
        }
        .stretch {
            justify-items: stretch;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1 start">Box 1</div>
        <div class="box box2 center">Box 2</div>
        <div class="box box3 end">Box 3</div>
        <div class="box box4 stretch">Box 4</div>
    </div>
</body>
</html>
