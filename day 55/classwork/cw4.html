<!-- 4) შექმენით გრიდი, სადაც კონტეინერი მაღალია და ყუთები პატარა.

გამოიყენეთ align-content და justify-content სხვადასხვა ღირებულებებით (start, center, end, space-between, space-around).

ნახეთ როგორ იცვლება მთელი ყუთების ჯგუფის პოზიცია და ახსენით კომენტარებით. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 100px;
            height: 500px;
            gap: 10px;
        }
        .box {
            background-color: lightblue;
            border: 1px solid blue;
            padding: 20px;
        }
        .box1 {
            height: 100px;
        }
        .box2 {
            height: 150px;
        }
        .box3 {
            height: 200px;
        }
        .box4 {
            height: 250px;
        }
        .start {
            align-content: start;
        }
        .center {
            align-content: center;
        }
        .end {
            align-content: end;
        }
        .space-between {
            align-content: space-between;
        }
        .space-around {
            align-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container start">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
    <div class="container center">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
    <div class="container end">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
    <div class="container space-between">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
    <div class="container space-around">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>
</body>
</html>
