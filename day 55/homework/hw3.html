        <div style="background-color: purple; height: 100px;"></div>
        <div style="background-color: orange; height: 100px;"></div>
        <div style="background-color: pink; height: 100px;"></div>
        <div style="background-color: brown; height: 100px;"></div>
        <div style="background-color: gray; height: 100px;"></div>
    </div>
</body>
</html>
