<!-- 4) შექმენით გრიდი 4 სვეტით.
შიგნით მოათავსეთ 8 ყუთი, ზოგი დიდი, ზოგი პატარა.
გამოიყენეთ grid-column: span რომ რამდენიმე ყუთი სვეტებს გაერთიანდეს.
დაამატეთ მცირე სივრცე. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
        <div style="background-color: lightcoral; height: 100px;"></div>
        <div style="background-color: lightblue; height: 100px;"></div>
        <div style="background-color: lightgreen; height: 100px; grid-column: span 2;"></div>
        <div style="background-color: lightpink; height: 100px;"></div>
        <div style="background-color: lightyellow; height: 100px;"></div>
        <div style="background-color: lightgray; height: 100px; grid-column: span 3;"></div>
        <div style="background-color: lightseagreen; height: 100px;"></div>
        <div style="background-color: lightsalmon; height: 100px;"></div>
    </div>
</body>
</html>
