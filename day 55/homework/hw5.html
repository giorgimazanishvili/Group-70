<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); gap: 10px; align-items: center;">
        <div style="background-color: lightcoral; height: 150px;"></div>
        <div style="background-color: lightblue; height: 100px;"></div>
        <div style="background-color: lightgreen; height: 150px;"></div>
        <div style="background-color: lightpink; height: 100px;"></div>
        <div style="background-color: lightyellow; height: 150px;"></div>
        <div style="background-color: lightgray; height: 100px;"></div>
        <div style="background-color: lightseagreen; height: 150px;"></div>
        <div style="background-color: lightsalmon; height: 100px;"></div>
    </div>
</body>
</html>
