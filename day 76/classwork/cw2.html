 -->

<!-- /* 
  clip-path არის CSS თვისება, რომელიც განსაზღვრავს, თუ როგორ უნდა გამოჩნდეს HTML ელემენტი.
  მარტივად რომ ვთქვათ, ეს "ჭრის" ინსტრუმენტია ელემენტის ვიზუალური ფორმის შექმნისთვის.
*/

/* 
  მაგალითად, შეგიძლიათ შექმნათ ელემენტი, რომელიც გაწყვიტულია სხვადასხვა ფორმაში:
  - წრე (circle)
  - კვადრატი (inset)
  - პოლიგონი (polygon)
  - ელიფსი (ellipse)
*/

/* მაგალითი h1 ელემენტის გასაგებად */
h1 {
  /* clip-path: circle(50% at 50% 50%);
     ეს ნიშნავს, რომ ელემენტი გამოჩნდება როგორც წრე
     რომლის რადიუსი არის 50% და ცენტრი მდებარეობს ელემენტის ცენტრში (50% 50%) */
  clip-path: circle(50% at 50% 50%);

  /* მაგალითად, თუ გინდა მართკუთხა "ჭრა", შეიძლება ასეთი გამოყენება:
     clip-path: inset(10px 20px 10px 20px);
     ეს თხელდება ელემენტის კიდეებისგან მითითებულ პიქსელებში */
}

/* 
  კიდევ უფრო დახვეწილი მაგალითი: პოლიგონური ჭრა
  clip-path: polygon(x1 y1, x2 y2, x3 y3, ...);
  ეს საშუალებას გაძლევთ შექმნათ ნებისმიერი მრავალკუთხა ფორმა, მხოლოდ კოორდინატების მიხედვით.
*/

/* 
  მოკლედ:
  - clip-path დაგეხმარებათ ელემენტის ვიზუალური ფორმის კონტროლში.
  - შეგიძლიათ შექმნათ წრეები, ელიფსები, მრუდები, ტრაპეციები ან რთული პოლიგონები.
  - მნიშვნელოვანია: clip-path მხოლოდ ვიზუალისთვის მოქმედებს, ელემენტი მაინც ზის DOM-ში, უბრალოდ დანახვა შეზღუდულია.
*/ -->
