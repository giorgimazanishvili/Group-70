<!-- 8)ტექსტი უნდა გამოჩნდეს მარცხნიდან ნელა "შემოსრიალებით". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        #sliding-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            color: #333;
            transform: translateX(-100%);
            animation: slide-in 5s forwards;
        }

        @keyframes slide-in {
            to {
                transform: translateX(0);
            }
        }
    </style>                                
</head>
<body>
    <div id="sliding-text">გამარჯობა, მსოფლიო!</div>
</body>
</html>
