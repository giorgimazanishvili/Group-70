<!-- 3) შექმენი მასივი სახელებით და forEach გამოიყენე ისე, რომ თითოეული სახელი დაბეჭდო ტექსტით: „გამარჯობა, [სახელი]“.
 -->

 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>forEach სახელები</title>
</head>
<body>

<script>
    // სახელების მასივი
    let names = ["ანა", "გიორგი", "ნინო", "ლუკა"];

    // თითოეული სახელის დაბეჭდვა მისალმებით
    names.forEach(function(name) {
        console.log("გამარჯობა, " + name);
    });
</script>

</body>
</html>
