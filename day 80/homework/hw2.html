<!-- 2) იგივე მასივში გამოიყენე forEach, რომ ყველა რიცხვი გაამრავლო 2-ზე და დაბეჭდო შედეგები.
 -->

 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>forEach გამრავლება</title>
</head>
<body>

<script>
    // რიცხვების მასივი
    let numbers = [2, 4, 6, 8, 10];

    // თითოეული რიცხვის გამრავლება 2-ზე და დაბეჭდვა
    numbers.forEach(function(number) {
        let result = number * 2;
        console.log(result);
    });
</script>

</body>
</html>
