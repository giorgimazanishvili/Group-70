<!-- 1) დაწერე მასივი რიცხვებით და გამოიყენე forEach, რომ კონსოლში დაბეჭდო თითოეული რიცხვი.
 -->

 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>forEach მაგალითი</title>
</head>
<body>

<script>
    // რიცხვების მასივი
    let numbers = [2, 4, 6, 8, 10];

    // თითოეული რიცხვის დაბეჭდვა კონსოლში
    numbers.forEach(function(number) {
        console.log(number);
    });
</script>

</body>
</html>
